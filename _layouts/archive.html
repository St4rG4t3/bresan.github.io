---
layout: page
---
<section id="archive">
  {% assign posts = site.posts | where: "lang", page.lang %}
  {% for post in posts %}
    <div style="margin-left:30px;float:left;"><i>{{ post.date | date: "%Y, %b %-d"}}</i> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
    <br/>
  {% endfor %}
</section>
